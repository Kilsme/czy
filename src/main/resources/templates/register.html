<!DOCTYPE html>
<html lang="en">
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="registerUser" method="post">
   用户名 <input type="text" name="UserName">

 邮箱号   <input type="text" name="email">

<div th:if="${Existing}==1">用户名已经存在</div>
</body>
</html>
